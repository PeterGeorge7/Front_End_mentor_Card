<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tab image -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!-- Style Sheet File -->
    <link rel="stylesheet" href="css/card.css">
    <!-- font of page  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- page title -->
    <title>Frontend Mentor | Profile card component</title>
    <style>

    </style>
</head>

<body>
    <div class="section">
        <img src="images/bg-pattern-top.svg" class="bg top" alt="bg-top">
        <div class="card">
            <img src="images/bg-pattern-card.svg" alt="">
            <div class="info">
                <span>
                  <img src="images/image-victor.jpg" alt="">
                </span>
                <p>Victor Crest <span>26</span></p>
                <p>London</p>
            </div>
            <div class="reach">
                <p>80K<br><span>Followers</span></p>
                <p>803K<br><span>Likes</span></p>
                <p>1.4K<br><span>Photos</span></p>
            </div>
        </div>
        <img src="images/bg-pattern-bottom.svg" class="bg bottom" alt="bg-bottom">
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Peter George</a>.
    </div>
</body>

</html>
